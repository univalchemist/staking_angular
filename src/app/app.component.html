<div class="app-container">
  <app-header (openSide)="getOpenState($event)"></app-header>
  <app-token-info *ngIf="isShowTokenInfo"></app-token-info>
  <app-side-menu (close)="getOpenState($event)" [isOpened]="isOpened"></app-side-menu>

  <main class="main" [class.with-token-info]="isShowTokenInfo">
    <div class="main-container">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </main>
</div>
